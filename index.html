<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GETJOB</title>
    <link rel="stylesheet" href="style.css?ver=3" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- left page -->
    <div class="address">
      <div class="left">
        <ul>
          <h2>
            GETJ<i
              class="fa-solid fa-magnifying-glass"
              style="color: yellow; font-size: 20px"
            ></i
            >B
          </h2>
          <li>
            <i class="fa-solid fa-table-cells-large"></i>
            <a href="#"> Trang chủ</a>
          </li>
          <li>
            <i class="fa-solid fa-briefcase"></i>
            <a href="#"> Yêu cầu công việc</a>
          </li>
          <li>
            <i class="fa-solid fa-rotate"></i> <a href="#"> Yên cầu đối ca</a>
          </li>
          <li>
            <i class="fa-solid fa-user"></i>
            <a href="#">Người tuyển dụng</a>
          </li>
          <li>
            <i class="fa-solid fa-file-invoice"></i> <a href="#"> Báo cáo</a>
          </li>
          <li>
            <i class="fa-solid fa-location-dot"></i> <a href="#"> Địa điểm</a>
          </li>
        </ul>
      </div>
      <!-- mid page -->
      <div class="mid">
        <div class="top">
          <li>
            <i class="fa-solid fa-location-dot"></i>
            <a href="#">Thêm địa điểm</a>
          </li>
        </div>
        <div class="bodypage">
          <div class="workaddress">
            <p>Địa điểm làm việc</p>
            <div>
              <label>Tên</label>
              <input type="text" placeholder="Tên" />
            </div>
            <div>
              <label>Quốc gia</label>
              <select>
                <option value="VN">Việt Nam</option>
                <option value="SP">Singapore</option>
                <option value="KR">Korea</option>
                <option value="JP">Japan</option>
              </select>
            </div>
            <div>
              <label>Thành Phố</label>
              <select>
                <option value="VN">Chọn</option>
                <option value="SP">Hồ Chí Minh</option>
                <option value="KR">Hà Nội</option>
              </select>
            </div>
            <div>
              <label>Quận/huyện</label>
              <select>
                <option value="VN">Chọn</option>
                <option value="SP">Quận1</option>
              </select>
            </div>
            <div>
              <label>Phường/xã</label>
              <select>
                <option value="VN">Chọn</option>
                <option value="SP">Phường 1</option>
              </select>
            </div>
            <div>
              <label>Địa chỉ</label>
              <input type="text" placeholder="Địa chỉ" />
            </div>
            <div>
              <label>Mã bưu chính</label>
              <input type="text" placeholder="Mã bưu chính" />
            </div>
            <div>
              <label>
                Hướng dẫn<br />
                đường đi
              </label>
              <input
                type="text"
                class="tutorial"
                placeholder="Hướng dẫn hướng đi"
              />
            </div>
            <div>
              <label>Chia sẻ</label>
              <div class="form-checkbox">
                <label for="checkbox_1" class="checkbox-item">
                  <input type="checkbox" class="checkbox" id="checkbox_1" />
                  Có<i class="fa fa-check"></i>
                </label>
                <label for="checkbox_2" class="checkbox-item">
                  <input
                    type="checkbox"
                    class="checkbox"
                    id="checkbox_2"
                  />Không<i class="fa fa-check"></i>
                </label>
              </div>
            </div>
          </div>
          <div class="map">
            <p>Bản đồ</p>
            <div class="locate">
              <div class="locate1">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.125052043047!2d106.71229765059144!3d10.801733161641499!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317528a459cb43ab%3A0x6c3d29d370b52a7e!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBDw7RuZyBuZ2jhu4cgVFAuSENNIC0gSFVURUNI!5e0!3m2!1svi!2sus!4v1650289199816!5m2!1svi!2sus"
                  width="600"
                  height="440"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
              </div>
            </div>
          </div>
        </div>
        <div class="button">
          <form>
            <input type="submit" name="button" value="Huỷ" />
            <input type="submit" name="button" value="Tạo địa điểm" />
          </form>
        </div>
      </div>
      <!-- right page -->
      <div class="right">
        <a href="#"><i class="fa-solid fa-bell"></i></a>
        <img src="user.png" />
      </div>
    </div>
  </body>
</html>
